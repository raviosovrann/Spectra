name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: Spectra_CI_ENVIRONMENT

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: spectra_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: spectra_test
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run Lint
      run: npm run lint --workspace=backend

    - name: Run Tests
      env:
        # Database Configuration
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: spectra_test
        DB_USER: spectra_user
        DB_PASSWORD: test_password
        
        # App Secrets (Mocked for CI unless using real secrets)
        JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-for-ci' }}
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || '0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef' }}
        
        # Coinbase Secrets (Optional - tests will skip if missing)
        COINBASE_API_KEY_NAME: ${{ secrets.COINBASE_API_KEY_NAME }}
        COINBASE_PRIVATE_KEY: ${{ secrets.COINBASE_PRIVATE_KEY }}
      run: npm run test:run --workspace=backend

    - name: Build
      run: npm run build --workspace=backend
